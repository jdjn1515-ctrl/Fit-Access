<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Access Mobile App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="welcome-screen" class="screen">
        <h1>Welcome to Fit Access</h1>
        <button id="start-btn">Start</button>
    </div>
    <div id="invite-code-screen" class="screen hidden">
        <h2>Enter Invite Code</h2>
        <input type="text" id="invite-code" />
        <button id="submit-code-btn">Submit</button>
    </div>
    <div id="sign-in-screen" class="screen hidden">
        <h2>Sign In</h2>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button id="sign-in-btn">Sign In</button>
    </div>
    <div id="privacy-consent-screen" class="screen hidden">
        <h2>Privacy Consent</h2>
        <p>Please consent to our privacy policy.</p>
        <button id="consent-btn">I Agree</button>
    </div>
    <div id="biometric-setup-screen" class="screen hidden">
        <h2>Biometric Setup</h2>
        <button id="setup-biometric-btn">Setup Biometric</button>
    </div>
    <div id="passkey-setup-screen" class="screen hidden">
        <h2>Passkey Setup</h2>
        <button id="setup-passkey-btn">Setup Passkey</button>
    </div>
    <div id="home-screen" class="screen hidden">
        <h2>Home</h2>
        <div id="qr-code"></div>
        <button id="generate-qr-btn">Generate QR Code</button>
        <h3>Membership Details</h3>
        <p id="membership-details"></p>
        <h3>Entry History</h3>
        <ul id="entry-history"></ul>
        <button id="settings-btn">Settings</button>
    </div>
    <div id="settings-screen" class="screen hidden">
        <h2>Settings</h2>
        <button id="logout-btn">Logout</button>
    </div>
    <script>
        // JavaScript functionality for interactive features will go here.
    </script>
</body>
</html>
